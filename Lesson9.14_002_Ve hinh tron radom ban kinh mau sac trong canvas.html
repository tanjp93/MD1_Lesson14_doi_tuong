<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      color: rgb(254, 255, 255);
    }
  </style>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="600px" style="border: solid 1px red ">
  <script>
    class Circle {
      x;
      y;
      radius;
      constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
      }
      getRandomHex(){
        return Math.floor(Math.random()*255);
      }
      getRandomColor(){
        let red=this.getRandomHex()
        let green=this.getRandomHex()
        let blue=this.getRandomHex()
        return "rgb("+red+","+blue+","+green+")";
      }
      drawCircle(ctx,canvas){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        ctx.beginPath()
        this.radius=Math.floor(Math.random()*80)
        ctx.fillStyle=this.getRandomColor()
        ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
        ctx.fill()
        ctx.closePath()
      }
    }
    let canvas =document.getElementById("myCanvas");
    let ctx=canvas.getContext("2d")
    // for (let i = 0; i <100 ; i++) {
    //     let circle=new Circle();
    //     circle.drawCircle(ctx,canvas)
    // }
    let circle= new Circle();
    circle.drawCircle(ctx,canvas)
  </script>
</canvas>
</body>
</html>
