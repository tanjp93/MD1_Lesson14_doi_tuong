        <tr>

<canvas id="myCanvas" width="1000px" height="600px" style="border: solid 1px red ">
    <script>
        let canvar = document.getElementById("myCanvas")
        let w = document.getElementById("width").value;
        let h = document.getElementById("height").value;
        let ctx = canvar.getContext("2d")
        console.log(canvar)
        console.log(ctx)

        class rect {
            x;
            y;
            w;
            h;

            constructor(width, height, area, perimeter) {
                this.x = x
                this.y = y
                this.w = w
                this.h = h
            }
            drawRect(ctx, canvas) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                ctx.beginPath()
                this.radius = Math.floor(Math.random() * 80)
                ctx.fillStyle = this.getRandomColor()
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fill()
                ctx.closePath()
            }
        }

    </script>
</canvas>
